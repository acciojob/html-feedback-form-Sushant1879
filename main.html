<!DOCTYPE html>

<html>

<body>
  <!-- the entire body must be written by student -->
  
    <form method="post">
      <h1>Feedback Form</h1>
        <label for="name">Name</label>
        <input type="text" id="name" minlength="3" maxlength="50" required>
        <br>
        <label for="portfolio">Portfolio</label>
        <input type="url" id="portfolio" required>
        <br>
        <label for="favColor">favorite Color</label>
        <select name="favColor" id="favColor">
          <option value="none">Select Color</option>
          <option value="black">Black</option>
          <option value="red">Red</option>
          <option value="green">Green</option>
          <option value="blue">Blue</option>
          <option value="white">White</option>
          <option value="yellow">Yellow</option>
        </select>
        <br>
       <label for="likeness">likeness</label>
            <input type="range" id="likeness" minlength="1" maxlength="100" value="50">
            <br>
            <input type="submit" value="submit">
    </form>
  </div>
</body>

<script type="text/javascript" src="./script.js"></script>
</body>

</html>
